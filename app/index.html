<!doctype html>
<html xml:lang="en-gb" lang="en-gb" xmlns="http://www.w3.org/1999/xhtml" ng-app="gitrepos">
  <head>
    <title>Search Users</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/vendor/bootstrap4.0.0-alpha.css" rel="stylesheet" type="text/css" />
    <link href="css/master.css" rel="stylesheet" type="text/css" />
   </head>
  <body>
    <div  class="container-fluid" ng-controller="SearchController">
      <div class="row">
        <div class="col-md-12">
          <div class="pagewrap">
          <h1>Search GitHub repositories by username</h1>
            <form name="searchRepo">
              <label for="search">Please enter username</label>
              <input type="text" id="search" ng-model="search" placeholder="Username" ng-change="changeHandler()" ng-model-options="{ debounce: 1000 }" />
            </form>
            <div  ng-if="repos" ng-include="'partials/url-list.html'">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
