<!doctype html>
<html xml:lang="en-gb" lang="en-gb" xmlns="http://www.w3.org/1999/xhtml" ng-app="gitrepos">
  <head>
    <title>GitHub API Access</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/vendor/bootstrap4.0.0-alpha.css" rel="stylesheet" type="text/css" />
    <link href="css/master.css" rel="stylesheet" type="text/css" />
   </head>
  <body>
    <div  class="container-fluid" ng-controller="SearchController">
      <div class="row">
        <div class="col-md-12">
          <div class="pagewrap">
          <h1>Search GitHub repositories by username</h1>
            <form name="searchRepo" data-ng-submit="showRepo()" ng-model-options="{debounce: 2000}">
              <input type="text" id="search" ng-model="search" placeholder="Enter username" ng-change="showRepo()" />
              <input type="submit" value="Search" class="submit" />
            </form>
            <p ng-show="isData === false" class="alert alert-danger ng-cloak"><span ng-show="isError === true">{{errorMsg}}: </span>The search for {{username}} returned no results</p>
            <div ng-if="isData === true" ng-include="'partials/url-list.html'" class="results">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
